name: "Frontend"
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run lint

  typing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run check

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typing]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: npm install
      - run: npm run build
      - uses: keithweaver/aws-s3-github-action@v1.0.0
        with:
          command: cp
          source: ./build
          destination: s3://tokenapp-frontend
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ru-central1
          flags: --recursive
