name: "Frontend"
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run lint

  typing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run check

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typing]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: npm install
      - run: npm run build
      - uses: nekitcorp/yandex-storage-website-action@v2
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket: tokenapp-frontend
          working-directory: build
          clear: true
