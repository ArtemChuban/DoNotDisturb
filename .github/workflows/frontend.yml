name: "Frontend"
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run lint

  typing:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: |
          npm install
          npm run check

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typing]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"
      - run: npm install
      - run: npm run build
      - uses: hannut91/aws-cli@v1.18.43
        with:
          args: s3 cp --recursive ./frontend/build s3://tokenapp-frontend/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ru-central1
