version: "3"

services:
  frontend:
    build: ./frontend
    ports:
      - "80:4173"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - mongo_volume:/data/db

volumes:
  mongo_volume:
